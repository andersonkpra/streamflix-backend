<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - Streamflix</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Crear cuenta</h1>

      <form id="registerForm" novalidate>
        <div class="row">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" required minlength="2" />
          <small class="hint" id="nameHint"></small>
        </div>

        <div class="row">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required />
          <small class="hint" id="emailHint"></small>
        </div>

        <div class="row">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required minlength="6" />
          <div class="pw-strength" aria-hidden>
            <div class="pw-bar" id="pwBar"></div>
          </div>
          <small class="hint" id="passwordHint"></small>
        </div>

        <div class="row">
          <label for="passwordConfirm">Confirmar contraseña</label>
          <input id="passwordConfirm" name="passwordConfirm" type="password" required minlength="6" />
          <small class="hint" id="confirmHint"></small>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit" disabled>Registrarme</button>
        </div>

        <div id="message" role="status" aria-live="polite"></div>
      </form>
    </main>

    <script src="/register.js"></script>
  </body>
</html>
